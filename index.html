<head>

<body>
	<output id="team"></output>
	<form id="team-select" oninput="
		var elements = document.querySelectorAll(&quot;#team-select input[type=text]&quot;);
		var monsters = document.getElementById(&quot;monsters&quot;).options;
		var team = document.getElementById(&quot;team&quot;);
		monsters =
			Object.entries(monsters)
			.map(el => el[1].value);
		elements =
			Object.entries(elements)
			.map(el => el[1])
			.filter(el => el.value.length > 0)
			.map(el => el.value)
			.filter(function(el) {
				for(var i = 0; i < monsters.length; i++)  {
					if(monsters[i] == el)
						return true;
				}
				return false;
			})
			.join(', ');
		team.value = prefix.value + elements;
	">
		<input type="text" name="m1"  id="m1"  autocomplete="off" list="monsters"><label for="m1"> M1</label>
		<input type="text" name="m2"  id="m2"  autocomplete="off" list="monsters"><label for="m2"> M2</label>
